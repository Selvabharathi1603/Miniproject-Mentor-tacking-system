    <style>
      body {
        background: radial-gradient(#fff,#ffd6d6);
      }
      #profilebtn,
      #logoutbtn {
        padding: 10px;
        margin: 10px;
        margin-top: 20px;
        border-color: white;
        color: black;
      }
      #profilebtn:hover,
      #logoutbtn:hover {
        background-color: transparent;
        box-shadow: 3px 3px 3px #545959;
        transition: 0.2s;
      }
      .login-card.card.w-75.mb-3.shadow.p-3.mb-5.bg-body-tertiary.rounded {
        margin: auto;
        position: relative;
        top: 2rem;
        background-color: #f4f4f4;
        display: none;
      }
      .login-card.card.w-75.mb-3.shadow.p-3.mb-5.bg-body-tertiary.rounded.view {
        display: block;
      }
      .status-card.card.mt-2.shadow.p-3.mb-5.bg-body-tertiary.rounded {
        display: none;
        position: relative;
        top: 20px;
      }
      .status-card.card.mt-2.shadow.p-3.mb-5.bg-body-tertiary.rounded.view {
        display: block;
      }
      .card.w-75.mb-4.mx-auto.shadow.p-3.mb-5.bg-body-tertiary.rounded {
        position: relative;
        top: 30px;
        display: none;
      }
      .card.w-75.mb-4.mx-auto.shadow.p-3.mb-5.bg-body-tertiary.rounded.view {
        display: block;
      }
      .bg {
        background: rgb(60,27,116);
        background-color:rosybrown;
        color: white;
      }
      .col-sm-6.mb-3.mb-sm-0{
      width:25%;
        height:200px; 
        background-color:rosybrown;
        margin-left: 100px;
        margin-right: 100px;
        margin-top: 75px;
        transition: 0.7s;
        color:black;
        display: flex;
      align-items: center;
      justify-content: center;
      font-size: larger;
      font-family: Arial, Helvetica, sans-serif;
      }
      .col-sm-6.mb-3.mb-sm-0:hover{
        transform: scale(1.3);
      }
      #myChip{
        font-weight: 600;
        width:130px;
        height:50px;
        border-radius: 10px;
        text-align: center;
        /* background-color: rebeccapurple; */
        }
        th, td {
        border: 1px solid black;

    <form id="odcontents">
    <div class=" row" style="justify-content: center; width:97vw">
        <div class="col-sm-6 mb-3 mb-sm-0" id="requestod">Request OD</div>
        <div class="col-sm-6 mb-3 mb-sm-0" id="requestleave">Request Leave</div>
        <div class="col-sm-6 mb-3 mb-sm-0" id="historyod">History of OD</div>
        <div class="col-sm-6 mb-3 mb-sm-0" id="historyleavepage">History of Leave</div>
    </div>
    <div id="reqodpage" style="width:85vw; height:75vh;background-color: rgb(252, 250, 250); position: absolute; top:150px; right:150px; display: none;">
      <button id="reqclose" style="background-color: red; width:50px; border-radius: 10px; border:none; position: absolute; right: 0px;">x</button>
      <div class="input-group input-group-lg" style="margin-top: 50px; width:90%; margin-left:50px;">
        <span class="input-group-text" id="inputGroup-sizing-lg">Student Name</span>
        <input id="odname" type="text" class="form-control" placeholder="student Name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <div class="input-group input-group-lg" style="margin-top: 20px;width:90%; margin-left:50px;">
        <span class="input-group-text" id="inputGroup-sizing-lg">Roll No</span>
        <input id="odrollno" type="text" class="form-control" placeholder="Roll No" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <div class="input-group mb-4" style="margin-top: 20px;width:90%; margin-left:50px;">
        <span class="input-group-text">Reason for OD</span>
        <textarea
          id="odreason"
          class="form-control"
          aria-label="With textarea"
        ></textarea>
      </div>
      <div class="input-group input-group-lg" style="margin-top: 20px; width:90%; margin-left:50px;">
        <span class="input-group-text" id="inputGroup-sizing-lg">Mentor Name</span>
        <select id="odmentor" class="form-select" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <option selected>Select Mentor</option>
            <option value="Pavithra">Pavithra</option>
            <option value="Rekha">Rekha</option>
            <option value="Navaneetha">Navaneetha</option>
            <option value="Supriya">Supriya</option>
            <option value="5">Option 5</option>
            <option value="6">Option 6</option>
        </select>
    </div>
    <div class="row" style="margin-top: 20px;width:90%; margin-left:40px;">
        <div class="col">
          <div class="input-group mb-4" style=" height:50px;">
            <label class="input-group-text" for="fromdate">From Date:</label>
            <input id="odfromdate" type="date" class="form-control" />
          </div>
        </div>
        <div class="col">
          <div class="input-group mb-4" style=" height:50px; margin-left: 20px;">
            <label class="input-group-text" for="todate">To Date:</label>
            <input id="odtodate" type="date" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;width:90%; margin-left:40px;">
        <div class="col">
          <div class="input-group mb-4" style=" height:50px;">
            <label class="input-group-text" for="studentYear">Year</label>
            <select class="form-select" id="odyear">
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="4">4td Year</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="input-group mb-4" style=" height:50px; margin-left: 20px;">
            <label class="input-group-text" for="studentDept"
              >Department</label
            >
            <select class="form-select" id="oddept">
              <option value="cse">CSE</option>
              <option value="it">IT</option>
              <option value="ece">ECE</option>
              <option value="aids">AIDS</option>
              <option value="csbs">CSBS</option>
              <option value="mech">MECH</option>
            </select>
          </div>
        </div>
      </div>
      <div class="d-grid col-6 mx-auto">
        <button id="odsubmit" class="btn btn-primary" type="button">
          Apply OD
        </button>
      </div>
    </div>
  </form>

            <select class="form-select" id="leaveyear">
