<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hod login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body{
        background: radial-gradient(#f6e0e0,#ffd6d6);
      }
        #profilebtn,#logoutbtn{
            padding:10px;
            margin:10px;
            margin-top:20px;
            border-color: gray;
            color:black;
        }
        #profilebtn:hover,#logoutbtn:hover{
            background-color:transparent;
            box-shadow: 3px 3px 3px #545959;
           transition: 0.2s;
        }
        .bg{
          background: rgb(2,0,36);
          background-color: rosybrown;
          color:black;
        }
.btn:active{
    transform: scale(.95);
    border-color: black;
}
        .login-card.card.w-75.mb-3.shadow.p-3.mb-5.bg-body-tertiary.rounded{
            margin:auto;
            position: relative;
            top:2rem;
            background: radial-gradient(#f6d2d2,#f07ecd);
           display: none;
        }
        .login-card.card.w-75.mb-3.shadow.p-3.mb-5.bg-body-tertiary.rounded.view{
          display: block;
        }
        .storage {
    width: 30vw;
    height: 50vh;
    margin: 0 auto; /* Center the element horizontally */
    display: flex;
    align-items: center; /* Center the element vertically */
    justify-content: center; /* Center the element horizontally */
    margin-bottom: 20px; /* Add margin between elements for better spacing */
}
#odreqpage,
#leavereqpage {
    color:black; /* White text color */
    font-size: 2.5em; /* Increase the font size */
    font-family: 'Roboto', sans-serif; /* Use the Roboto font or replace it with your preferred font */
    padding: 20px; /* Add padding for better visual appearance */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle box shadow */
    cursor: pointer; /* Change cursor on hover for better user experience */
    transition: background-color 0.3s ease; /* Smooth transition for background color */
}
#odreqpage {
  background-color: rosybrown;
}
#leavereqpage {
  background-color: rosybrown;
}
#odreqpage:hover,
#leavereqpage:hover {
    filter: brightness(90%); /* Slightly dim the color on hover for a visual effect */
}
.maincontainer{
          display: flex;
          justify-content: space-around;
          height:88vh;
          align-items: center;
        }
        .maincontainer.click{
          height:78vh;
        }
        #odpage{
            width:95vw;
            height:95vh;
            background-color: white;
            position: absolute;
            top:20px;
            left:50px;
            display: none;
            z-index: 100;
        }
        #leavepage{
            width:95vw;
            height:95vh;
            background-color: white;
            position: absolute;
            top:20px;
            left:50px;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
  <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
    <div class="bg p-4">
      <h5 id="loginusername" class="text-body-emphasis h4">
        <span
          ><svg
            style="position: relative; bottom: 4px; margin-right: 10px"
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
            /></svg></span
        >20CSA40
      </h5>
    </div>
  </div>
  <nav class="navbar bg">
    <div class="container-fluid">
      <button
        id="profilebtn"
        class="navbar-toggler btn-bg"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span>Profile</span>
      </button>
      <button id="logoutbtn" class="navbar-toggler" type="button">
        <span style="font-weight: 400">Logout</span>
      </button>
    </div>
  </nav>
  <div id="maincon" class="maincontainer" style="display: flex;">
    <div id="odreqpage" class="storage">OD Request</div>
    <div id="leavereqpage" class="storage" >Leave Requests</div>
</div>
    <div id="odpage">
        <div>
            <button id="reqclose" style="background-color: red; width:50px; border-radius: 10px; border:none; position: absolute; right: 0px; top:0px;">x</button>
            <h2 style="text-align:center;margin-top:15px;">OD REQUESTS</h2>
              <div id="oddetails" class="card m-5 w-75 mb-4 mx-auto shadow p-3 mb-5 bg-body-tertiary rounded">
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Roll No</th>
                        <th scoper="col">Reason</th>
                        <th scope="col">From-To Date</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="studentodReq">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
    </div>
    <div id="leavepage">
        <div>
            <button id="reqleaveclose" style="background-color: red; width:50px; border-radius: 10px; border:none; position: absolute; right: 0px; top:0px;">x</button>
            <h2 style="text-align:center;margin-top:15px;">LEAVE REQUESTS</h2>
              <div id="oddetails" class="card m-5 w-75 mb-4 mx-auto shadow p-3 mb-5 bg-body-tertiary rounded">
                <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Roll No</th>
                        <th scoper="col">Reason</th>
                        <th scope="col">Permission from parents</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    
                    <tbody id="studentleaveReq">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
    </div>
    <script type="module" src="./hod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
