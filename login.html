        <!--accountpage-->
        <div class="accountpage">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <!-- <img src="images/image1.png" width:="100%"> -->
                    </div>
                    <div class="col-2">
                        <div class="formcontainer">
                           <div class="formbtn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="indicator">
                           </div>
                           <form  id="Loginform">
                            <input id="signinname" type="text" placeholder="username">
                            <input id="signinpassword" type="password" placeholder="password">
                            <button id="signinbtn" type="submit" class="btn">Login</button>
                            <a href="">Forgot password</a>
                           </form>
                           <form id="Regform">
                            <input id="username" type="text" placeholder="username">
                            <input id="useremail" type="email" placeholder="email">
                            <input id="userpassword" type="password" placeholder="password">
                            <button id="signupbtn" type="submit" class="btn">Register</button>
                           </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var MenuItems=document.getElementById("menuitems")
            menuitems.style.maxHeight="0px";
            function menutoggle(){
                if(menuitems.style.maxHeight=="0px")
                {
                    menuitems.style.maxHeight="200px"
                }
                else
                {
                    menuitems.style.maxHeight="0px"
        
                }
            }
          </script>
          <!--js for toogle form-->
          <script>
            var LoginForm=document.getElementById("Loginform");
            var Regform=document.getElementById("Regform");
            var indicator=document.getElementById("indicator");
            function register(){
                Regform.style.transform="translateX(0px)";
                Loginform.style.transform="translateX(0px)";
                indicator.style.transform="translateX(100px)";
            }
            function login(){
                Regform.style.transform="translateX(300px)";
                Loginform.style.transform="translateX(300px)";
                indicator.style.transform="translateX(0px)";
                
            }
            </script>
        <script type="module" src="./login.js"></script>
    </body>
